{% extends 'scanner/layout.html'%}

{% block title %}LarChain - Log In{% endblock %}

{% block theForm %}
<form action="{% url 'login' %}" method="post" class="my-4 container">
        <h4 class="card-title mb-2">Log In</h4>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control my-2" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control my-2" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Login">
    </form>


  <div class="card-footer text-muted">
       Don't have an account? <a href="{% url 'register' %}">Click Here</a> to Register.
    </div>
{% endblock %}
